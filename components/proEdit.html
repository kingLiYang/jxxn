<script>
    $(function () {
        toastr.options = {
            timeOut: "1000",
            positionClass: "toast-center-center"
        }; //超时时间 == 3秒
        $('#tit span').click(function () {
            $(this).addClass('select').siblings().removeClass('select');
            UE.getEditor('editor').setContent('');
        })
        // 提交
        function proOrder() {
            $.ajax({
                url: "http://out.ccsc58.cc/DATA_PORT_JINGXINXIANGNENG_1.01/jxxn/public/index.php/admin/products/productType",
                type: "post",
                dataType: "JSON",
                data: {
                    type: $(".select").html(),
                    content: UE.getEditor('editor').getPlainTxt()
                    // UE.getEditor('editor').getContent()
                },
                success: function (res) {
                    // console.log(res);
                    //     // show();
                    toastr.info(res.message);

                },
                error: function (err) {
                    console.log(err);
                }
            })
        }
        $(".proOrder").on("click", function () {
            proOrder();
        })
    })
