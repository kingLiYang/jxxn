<script>
    $(function () {
        toastr.options = {timeOut: "3000", positionClass: "toast-center-center"}; //超时时间 == 3秒
        // 点击添加宣传位
        var sum = 5;
        var html;
        $(".xuanBut").on("click", function () {
            sum++;
            html = '<div class="xuanDiv"><div><span>标题：<input type="text" class="title"></span><span>链接：<input type="text" class="imgUrl"></span></div><div class="xuanBig"><span>图' + sum + '：</span><div class="item"><img class="addImg" onclick="clickImg(this);" src="../images/upload.png" /><input name="url" type="file" class="upload_input" onchange="change(this)" /><div class="preBlock"><img class="preview" id="preview" alt="" name="pic" width="50" height="50" /></div><img class="delete" onclick="deleteImg(this)" src="../images/delete.png" /></div><div style="clear: left;"></div></div></div>';

            $(".articleAft").before(html);
        })
        // 提交 
        $(".xuanOrder").on("click", function () {
            var xuanArr = [];
            for (let i = 0; i < $(".title").length; i++) {
                var obj = {};
                obj.title = $(".title")[i].value;
                obj.title_link = $(".imgUrl")[i].value;
                obj.imgUrl = $(".preview")[i].getAttribute("src");
                if (obj.title != "" && obj.imgUrl != "") {
                    xuanArr.push(obj);
                }
            }
            $.ajax({
                url: "http://out.ccsc58.cc/DATA_PORT_JINGXINXIANGNENG_1.01/jxxn/public/index.php/admin/homepage/propagateAdd",
                type: "post",
                data: { propagate: xuanArr },
                dataType: "JSON",
                success: function (res) {
                    if(res.code == 200){
                        toastr.info(res.message);
                    }else{
                        toastr.error(res.message);
                    }
                   
                },
                error: function (err) { 
                    console.log(err);
                }
            })
        })
    })
