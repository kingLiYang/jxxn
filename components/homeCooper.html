                    arr.push(src);
                }
                
            }
            $.ajax({
                url: "http://out.ccsc58.cc/DATA_PORT_JINGXINXIANGNENG_1.01/jxxn/public/index.php/admin/homepage/partnerAdd",
                type: "post",
                data: {
                    imgUrl: arr
                },
                dataType: "JSON",
                success: function (res) {
                    toastr.info(res.message);
                },
                error: function (err) {
                    console.log(err);
                }
